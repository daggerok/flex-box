name: CI
on: [push]
jobs:
  ui-fundamentals:
    strategy:
      matrix:
        os: [ubuntu-latest]
        nodejs-version: [12]
        python-version: [3.8]
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} OS, python ${{ matrix.python-version }}, NodeJS ${{ matrix.nodejs-version }}
    steps:
      - name: Set up NodeJS ${{ matrix.nodejs-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.nodejs-version }}
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Clone git project
        uses: actions/checkout@v2
      - name: Install
        shell: bash
        run: |
          python -m pip install --upgrade pip setuptools
          pip install --upgrade httpie
          npm install -g wait-port
      - name: Run
        shell: bash
        run: |
          pwd
          cd $GITHUB_WORKSPACE/ui-fundamentals && npm i
          cd $GITHUB_WORKSPACE/ui-fundamentals && npm start &
          cat *.log
      - name: Test
        shell: bash
        run: |
          wait-port 1234
          http get :1234
