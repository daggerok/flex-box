notifications:
  email: false
git:
  quiet: true
  depth: false
language: node_js
node_js: lts/*
services:
  - xvfb
python: 3.7
addons:
  apt:
    update: false
    packages:
      - curl
      - python3-pip
#      - libappindicator1
#      - fonts-liberation
#      - google-chrome-stable
install: true
before_install:
  #  - |
  #    export CHROME_BIN=/usr/bin/google-chrome
  #    export DISPLAY=:99.0
  - |
    if [ ! -f ${HOME}/.local/daggerok/bash-functions/master/main.bash ] ; then
      mkdir -p ${HOME}/.local/daggerok/bash-functions/master
      curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash > ${HOME}/.local/daggerok/bash-functions/master/main.bash
    fi
    source ${HOME}/.local/daggerok/bash-functions/master/main.bash
    stop_any 3000 5000
  - |
    export PATH=$HOME/.local/bin:$PATH
    pip3 install --user --upgrade pip setuptools
    pip install --user --upgrade httpie
jobs:
  include:
    - stage: test
      name: starter
      env:
        - SUB_PROJECT=starter
      before_script:
        - cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && npm i -E
        - cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && npm start
        - wait_for 1234
      script: http :1234
      after_script: cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && npm stop
    - stage: test
      name: stylus-flex
      env:
        - SUB_PROJECT=stylus-flex
      before_script:
        - cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && npm i -E
        - cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && npm start
        - wait_for 1234
      script: http :1234
      after_script: cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && npm stop
    - stage: deploy
      name: GitHub Pages
      env:
        - SUB_PROJECT=stylus-flex
      script: skip
      before_deploy:
        - set -e
        - cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && npm i -E
        - cd $TRAVIS_BUILD_DIR/$SUB_PROJECT && npm run gh
      deploy: &pages
        provider: pages
        skip-cleanup: true
        github-token: "$GITHUB_TOKEN"
        keep-history: true
        local-dir: $TRAVIS_BUILD_DIR/$SUB_PROJECT/dist
        target_branch: gh-pages
        on:
          branch: master
          condition: "$TRAVIS_PULL_REQUEST = false"
cache:
  npm: true
  pip: true
  packages: true
  directories:
    - ~/.n*
    - ~/.local/daggerok
